<div class="login">
  <a class="hiddenanchor" id="signup"></a>
  <a class="hiddenanchor" id="signin"></a>

  <div class="login_wrapper">
    <div class="animate form login_form">
      <section class="login_content">
        <form class="form-horizontal" #form="ngForm" (ngSubmit)="form.form.valid && login()">
          <h1>Login Form</h1>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">@</span>
              <input [(ngModel)]="user.username" #username="ngModel" name="username" type="text"
                     class="form-control" placeholder="Username" required/>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">@</span>
              <input [(ngModel)]="user.password" #password="ngModel" name="password" type="password" class="form-control" placeholder="Password" required/>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">@</span>
              <input name="captcha" type="text" class="form-control" required=""/>
              <span class="input-group-addon">
                <img style="height: 20px; width: 80px;"
                     src="http://img06.tooopen.com/images/20160712/tooopen_sy_170083325566.jpg"/>
              </span>
            </div>
          </div>
          <div class="form-group">
            <button (click)="login()" class="btn btn-success btn-block">{{btn_login}}</button>
          </div>

          <div class="clearfix"></div>

          <div class="separator">
            <p class="change_link">New to site?
              <a href="#signup" class="to_register"> Create Account </a>
            </p>

            <div class="clearfix"></div>
            <br/>

            <div>
              <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
              <p>Â©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and
                Terms</p>
            </div>
          </div>
        </form>
      </section>
    </div>
  </div>
</div>
