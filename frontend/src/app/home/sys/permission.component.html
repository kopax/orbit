<div class="right_col" role="main" auto-height>
  <div style="clear: both;"></div>
  <div class="row">
    <div class="col-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>菜单管理</h2>
          <div class="btn-toolbar" role="toolbar">
            <div class="btn-group btn-group-sm">
              <button type="button" class="btn btn-sm btn-success"><i class="fa fa-plus"></i>添加</button>
              <button type="button" class="btn btn-sm btn-success"><i class="fa fa-arrow-up"></i>上移</button>
              <button type="button" class="btn btn-sm btn-success"><i class="fa fa-arrow-down"></i>下移</button>
              <button type="button" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i>删除</button>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <div class="col-12" style="padding: 5px;">
            <table class="table table-bordered nowrap">
              <colgroup>
                <col style="width: 5%;">
                <col style="width: 35%;">
                <col style="width: 35%;">
                <col style="width: 25%;">
              </colgroup>
              <thead>
              <tr role="row">
                <th style="text-align: center">&nbsp;</th>
                <th>编码</th>
                <th>名称</th>
                <th>类型</th>
              </tr>
              </thead>
              <tbody *ngFor="let inst of permissions">
              <tr>
                <td style="text-align: center"><input type="checkbox"/></td>
                <td class="collapsed">{{inst.code}}</td>
                <td>{{inst.name}}</td>
                <td>{{category[inst.category]}}</td>
              </tr>
              <tr *ngFor="let _inst of inst.children" class="{{_inst.code}}" hidden>
                <td style="text-align: center"><input type="checkbox"/></td>
                <td class="expended">{{_inst.code}}</td>
                <td>{{_inst.name}}</td>
                <td>{{category[_inst.category]}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
