<div class="right_col" role="main" auto-height>
  <div style="clear: both;"></div>
  <div class="row">
    <div class="col-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>日志管理</h2>
          <div class="btn-toolbar" role="toolbar">
            <div class="btn-group btn-group-sm">
              <button type="button" class="btn btn-sm btn-success"><i class="fa fa-file-excel-o"></i>导出</button>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <div class="col-12">
            <table class="table table-striped table-bordered table-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th>操作人</th>
                  <th>操作时间</th>
                  <th>操作结果</th>
                  <th>内容</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let inst of data; let i = index">
                  <td>{{i + 1}}</td>
                  <td>{{inst.operator}}</td>
                  <td>{{inst.logTime}}</td>
                  <td>{{inst.category}}</td>
                  <td>{{inst.content}}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="row">
            <div class="col-4 pagination-text">
              <span>共 1 记录， 每页 <select><option>20</option></select> 记录，共 2 页</span>
            </div>
            <div class="col-8 dataTables_paginate paging_simple_numbers">
              <ngb-pagination [collectionSize]="50" [page]="1"></ngb-pagination>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
