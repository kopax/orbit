<div class="modal-header">
  <h6 class="modal-title">编辑菜单</h6>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form class="form-horizontal" #form="ngForm" (ngSubmit)="save(form)">
  <div class="modal-body">
    <div class="form-group row">
      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="parent">
        <i class="required"></i>上级菜单
      </label>
      <div class="col-md-8 col-sm-8 col-xs-12">
        <input id="parent" disabled value="{{parent.name}}" required class="form-control form-control-sm"/>
        <input [(ngModel)]="this.permission.parent" name="parent" type="hidden"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="code">
        <i class="required"></i>菜单编码
      </label>
      <div class="col-md-8 col-sm-8 col-xs-12">
        <input [(ngModel)]="this.permission.code" name="code" id="code" maxlength="32" required class="form-control form-control-sm">
      </div>
    </div>
    <div class="form-group row">
      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">
        <i class="required"></i>菜单名称
      </label>
      <div class="col-md-8 col-sm-8 col-xs-12">
        <input [(ngModel)]="this.permission.name" name="name" id="name" maxlength="32" required class="form-control form-control-sm">
      </div>
    </div>
    <div class="form-group row">
      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="category">
        <i class="required"></i>菜单类别
      </label>
      <div class="col-md-8 col-sm-8 col-xs-12">
        <select id="category" name="category" [(ngModel)]="this.permission.category" class="form-control form-control-sm">
          <option *ngFor="let category of categories" value="{{category.value}}">{{category.text}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row" *ngIf="parent.id == -1">
      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="icon">
        图标
      </label>
      <div class="col-md-8 col-sm-8 col-xs-12">
        <select id="icon" [(ngModel)]="this.permission.icon" name="icon" class="form-control form-control-sm">
          <option value="tree">tree</option>
        </select>
      </div>
    </div>
    <div class="form-group row" *ngIf="parent.id != -1">
      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="action">
        URL
      </label>
      <div class="col-md-8 col-sm-8 col-xs-12">
        <input id="action" [(ngModel)]="this.permission.action" name="action" class="form-control form-control-sm">
      </div>
    </div>
    <div class="form-group row">
      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="description">
        描述
      </label>
      <div class="col-md-8 col-sm-8 col-xs-12">
        <textarea rows="4" type="text" id="description" name="description" [(ngModel)]="this.permission.description"
                  class="form-control form-control-sm"></textarea>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <input type="submit" class="btn btn-sm btn-success" value="保存"/>
    <button type="button" class="btn btn-sm btn-secondary" (click)="close()">取消</button>
  </div>
</form>
